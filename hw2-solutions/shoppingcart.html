<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css"/>
        <title>Shopping cart</title>
    </head>

    <body>
        <div class="border">
            <div class="header-row"> <!--flex child this-->
                <div id="logo"> <!--child-->
                    <a href="index.html">
                        <img class="logo" src="./assets/logo/logo-01.svg" alt="Logo">
                    </a>
                </div>
                <div id="navigation"> <!--flex child this-->
                    <div class="nav-menu"> <!--flex child this-->
                        <div>
                            <a href="index.html"><h1>Products</h1></a> <!--child-->
                        </div>
                        <div>
                            <a href="shoppingcart.html"><h1 id="current-page">Cart</h1></a> <!--child-->
                        </div>
                    </div>

                    <div><hr></div>
                    <div><h2>Shopping Cart</h2></div>
                </div>
            </div>

            <div id="cart">
                <div class="cart-item">
                    <div class="cart-img">
                        <img class="product-imgs" src="./assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
                        <p class="remove">Remove</p>
                    </div>
                    <div class="items-info">
                        <div>
                            <p>Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1</p>
                        </div>
                        <div class="items-price">
                            <h2>$2.49</h2>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="cart-img">
                        <img class="product-imgs" src="./assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double chocolate cinnamon roll">
                        <p class="remove">Remove</p>
                    </div>
                    <div class="items-info">
                        <div>
                            <p>Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
                        </div>
                        <div class="items-price">
                            <h2>$27.45</h2>
                        </div>
                    </div>
                </div>
                <div><hr></div>
            </div>

            <div id="checkout">
                <div id="total-price">
                    <div><h2>Total: </h2></div>
                    <div><h2>$29.94</h2></div>
                </div>
                <div><button>Checkout</button></div>
            </div>
        </div>
    </body>
</html>
