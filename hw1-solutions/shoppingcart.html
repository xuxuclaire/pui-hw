<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="./assets/logo/logo-01.svg" width="450" alt="Logo">
        </a>
        <hr>
    </header>

    <nav>
        <a href="index.html"><h1>Products</h1></a>
        <a href="shoppingcart.html"><h1 id="current-page">Cart</h1></a>
    </nav>

    <main>
        <h2>Shopping Cart</h2>

        <div class="cart-item">
            <img class="product-imgs" src="./assets/products/original-cinnamon-roll.jpg" width="125" alt="Original cinnamon roll">
            <p class="items-info">Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1</p>
            <h2 class="items-info">$2.49</h2>
        </div>

        <br><br>

        <div class="cart-item">
            <img class="product-imgs" src="./assets/products/double-chocolate-cinnamon-roll.jpg" width="125" alt="Double chocolate cinnamon roll">
            <p class="items-info">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
            <h2 class="items-info">$27.45</h2>
        </div>

        <div class="checkout">
            <hr>
            <h2 id="total-price">Total: $29.94</h2>
            <button>Checkout</button>
        </div>
    </main>
</body>
</html>
