<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <!--professions dataset-->
        <script src="../js/professionsData.js" type="text/javascript" defer></script>

        <!--jQuery-->
        <script src="../assets/jquery-3.6.1.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=IBM+Plex+Mono:300,600,700">
        <script src="../js/setup.js" type="text/javascript" defer></script>


        <!--animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <title>Welcome And Setup Page</title>
    </head>

    <body>
        <div id="backdrop">
            <div id="top-circle">
                <img id="top-circle-content" alt="This is a textured blue-green background circle image at the top right corner of screen" src="../assets/top-bubble.png">
            </div>
            <div id="bottom-circle">
                <img id="bottom-circle-content" alt="This is a textured blue-green background circle image at the bottom left corner of screen" src="../assets/bottom-bubble.png">
            </div>
            <!--buttons-->
            <a href="index.html" id="home-icon"><img id="home-icon-content" alt="back to home page" src="../assets/home icon.png"></a>
        </div>
        
        <div id="drop-down">
            <div id="drop-down-content">
                <!--set up section-->
                <div class="set-up-content">
                    <div id="welcome-sentence" >
                        <h1>Hi there!</h1>
                        <h2>Welcome to the Qo interview practicer.</h2>
                    </div>

                    <div id="warning"></div>

                    <div id="set-up">
                        <!--first setup-->
                        <div id="set-up-profession">
                            <div class="prompt">
                                <label for="profession-input" >What's your profession?</label>
                            </div>
                            <form id="profession" autocomplete="off" action="/action_page.php">
                                <h2>></h2>
                                <div class="autocomplete" id="auto-profession">
                                    <input id="profession-input" type="text" placeholder="Type to search...">
                                </div>
                            </form>
                        </div>

                        <!--second setup, hidden until first setup is complete-->
                        <div id="set-up-question-number">
                            <div class="prompt">
                                <label for="number-input" ># of questions? (1 to 12)</label>
                            </div>
                            <form id="question-amount" autocomplete="off" action="/action_page.php">
                                <h2>></h2>
                                <div class="autocomplete">
                                    <input id="number-input" type="number" min="1" max="15" placeholder="0">
                                </div>
                            </form>
                        </div>
                        <!--get questions button-->
                        <a class="color-button" id="start">I'm ready</a>
                    </div>
                </div>
            </div>

            <div id="drop-down-bg"></div>
        </div>
    </body>
